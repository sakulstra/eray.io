---
layout: onepage
ref: index
lang: de
---

<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container">
            <br><br>
            <h1 class="header center teal-text text-lighten-2">E-ray</h1>
            <div class="row center">
                <h5 class="header col s12 light">Making the world a better place</h5>
            </div>
            <div class="row center">
                <a href="#" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Get In Contact</a>
            </div>
            <br><br>

        </div>
    </div>
    <div class="parallax"><img src="{{ "/img/top.jpg" | prepend: site.baseurl }}" alt="Unsplashed background img 1"></div>
</div>

<div class="home">

    <h1 class="page-heading">Articles</h1>

    <ul class="post-list">
        {% assign posts=site.posts | where:"lang", page.lang %}
        {% for post in posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">suivre le <a href="{{ "/flux.xml" | prepend: site.baseurl }}">flux RSS</a></p>

</div>
